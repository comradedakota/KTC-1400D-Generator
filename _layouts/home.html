---
layout: default
---

<div class="home">
	{% assign date_format = site.minima.date_format | default: "%Y-%m-%d" %}
	{% for post in site.posts %}
		<a href="{{ post.url | relative_url }}">
			<div>
				<span class="post-meta">{{ post.date | date: date_format }}</span>
				{{ post.title | escape }}
			</div>
		</a>
	{% endfor %}
</div>
