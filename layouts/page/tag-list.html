{{ partial "header.html" . }}
<div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}
    <div class="content pure-u-1 pure-u-md-3-4" style="padding: 0;">
		{{ partial "links.html" . }}
        <div style="padding-left: 1em; padding-right: 1em; margin-left: auto; margin-right: auto;">
			<h1>Tags</h1>

			<table class="pure-table pure-table-bordered">
				<thead>
					<tr>
						<th>Tag</th>
						<th>Post Count</th>
					</tr>
				</thead>
				<tbody>
					{{ range $key, $taxonomy := .Site.Taxonomies.tags }}
					<tr>
						<td>
							<a class="pure-button" href="{{ "/tags/" | relLangURL  }}{{ $key | urlize  }}">
							{{ $key }}
							</a>
						</td>
						<td>{{ len $taxonomy.Pages }}</td>
					</tr>
					{{ end }}
				</tbody>
			</table>

			{{ partial "footer.html" . }}
		</div>
	</div>
</body>
</html>
