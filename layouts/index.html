{{ partial "header.html" . }}
<div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}
    <div class="content pure-u-1 pure-u-md-3-4">
		<div>
	<div class="size-chart pure-g">
		<a class="size-chart-item" href="/post/" style="width: 25%;background: #1f8dd6; color: white; padding: 1em">
			<div class="size-chart-base pure-u">
				<span class="size-chart-label">
					Blog
				</span>
			</div>
		</a>
		<a class="size-chart-item" href="/talks/" style="width: 25%;background: #265778; color: white; padding: 1em">
			<div class="size-chart-base pure-u">
				<span class="size-chart-label">
					Talks
				</span>
			</div>
		</a>
		<a class="size-chart-item" href="/software/" style="width: 25%;background: #5eb95e; color: white; padding: 1em">
			<div class="size-chart-base pure-u">
				<span class="size-chart-label">
					Software
				</span>
			</div>
		</a>
		<a class="size-chart-item" href="/assets/rasche_cv.pdf" style="width: 25%;background: #dd514c; color: white; padding: 1em">
			<div class="size-chart-base pure-u">
				<span class="size-chart-label">
					Resume
				</span>
			</div>
		</a>
    </div>
	<div>
		{{ range .Data.Pages  }}
			{{ if eq .Type "index" }}
				{{ .Content }}
			{{ end }}
		{{ end  }}
		{{ partial "footer.html" . }}
	</div>
</div>
</body>
</html>
